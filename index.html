<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/66fb423025.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header
      class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-bottom shadow-sm fixed-top bg-success text-white"
    >
      <h5 class="d-flex align-items-center my-2 me-md-auto fw-bold">
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">Shopping Cart</span>
      </h5>
      <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
        <a
          href="#"
          class="p-2"
          data-bs-toggle="modal"
          data-bs-target="#shoppingCart"
          id="cart"
          ><i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i
        ></a>
        <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
      </nav>
    </header>
    <!--info Section-->
    <section class="pricing-header p-3 pt-md-5 pb-md-4 text-center">
      <h1 class="display-4">Drag&Drop</h1>
      <p class="lead mb-0">You can add your products to the cart easily.</p>
      <p class="lead">Drag the image, and it will be added to your purchase.</p>
    </section>
    <!--Products container-->
    <main class="text-center px-5 px-sm-3">
      <div
        class="card-deck mb-3 d-flex flex-wrap justify-content-around"
        id="products-list"
      >
        <!--Products card-->
        
      </div>
    </main>
    <footer
      class="d-md-flex justify-content-center align-items-center p-4 my-5 p-md-5 border-top text-center bg-dark text-white"
    >
      Made with
      <i class="fa-solid fa-heart text-danger mx-1 fa-beat"></i>
      By CODE SPACE TEAM-<span class="date"></span>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
  <script src="js/core.js"></script>
</html>
